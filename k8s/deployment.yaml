apiVersion: apps/v1
kind: Deployment
metadata:
  name: laravel-demo
  labels:
    app: laravel-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: laravel-demo
  template:
    metadata:
      labels:
        app: laravel-demo
    spec:
      containers:
        - name: laravel
          image: hieptvh18/laravel-demo:latest
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          env:
            - name: APP_ENV
              value: "production"
            - name: APP_DEBUG
              value: "false"
            - name: LOG_CHANNEL
              value: "stderr"
          volumeMounts:
            - name: storage
              mountPath: /var/www/html/storage
            - name: cache
              mountPath: /var/www/html/bootstrap/cache
          livenessProbe:
            httpGet:
              path: /up
              port: 80
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /up
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "500m"
      volumes:
        - name: storage
          emptyDir: {}
        - name: cache
          emptyDir: {}
